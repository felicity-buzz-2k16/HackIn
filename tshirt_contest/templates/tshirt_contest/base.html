	<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
				});
			});
	</script>
	<script type="text/javascript">
		$(document).ready(function($) {
			$('.designjquery').click(function(){
			    var catid;
			    catid = $(this).attr("data-catid");
			     
			     $.ajax({
					  type:"GET",
					  url: "/tshirt-contest/poll/",
					  data: {
						design_id: catid
					  },
					  success: function( data ) {
						$('#designvotes'+catid).html(data);
			            $('#design'+catid).hide();
					  }
					})
			});
		});
	</script>
	<script type="text/javascript">
		$(document).ready(function($) {
			$('.designcanceljquery').click(function(){
			    var catid;
			    catid = $(this).attr("data-catid");
			     
			     $.ajax({
					  type:"GET",
					  url: "/tshirt-contest/poll/delete/",
					  data: {
						design_id: catid
					  },
					  success: function( data ) {
						$('#designvotes'+catid).html(data);
			            $('#designcancel'+catid).hide();
					  }
					})
			});
		});
	</script>
<link href="/static/css/megamenu.css" rel="stylesheet" type="text/css" media="all" />

<script src="/static/js/jquery.etalage.min.js"></script>

					show_hint: true,
					click_callback: function(image_anchor, instance_id){
						alert('Callback example:\nYou clicked on an image with the anchor: "'+image_anchor+'"\n(in Etalage instance: "'+instance_id+'")');
					}
				});

			});
		</script>
